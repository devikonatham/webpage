<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“š Trioberry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen text-gray-900">
  <!-- Hero Section -->
  <header class="bg-gradient-to-r from-purple-600 to-pink-500 text-white p-12 text-center rounded-b-3xl shadow-lg">
    <h1 class="text-4xl font-extrabold mb-2">ðŸ“š Welcome to Trioberry</h1>
    <p class="text-lg opacity-90 mb-4">Your cozy corner for online reading & discovery</p>
    <button onclick="document.getElementById('search').focus()" 
      class="px-6 py-3 bg-white text-purple-600 font-semibold rounded-xl shadow hover:bg-gray-100">
      Start Reading â†’
    </button>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto p-6">
    <!-- Search -->
    <input id="search" placeholder="ðŸ” Search by title or author..."
      class="w-full p-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-pink-400 mb-8" />

    <!-- Categories -->
    <div class="flex gap-3 flex-wrap mb-6">
      <button onclick="filterTag('All')" class="tag-btn bg-purple-100 text-purple-700">All</button>
      <button onclick="filterTag('Fiction')" class="tag-btn bg-blue-100 text-blue-700">Fiction</button>
      <button onclick="filterTag('Nonfiction')" class="tag-btn bg-green-100 text-green-700">Nonfiction</button>
      <button onclick="filterTag('How-to')" class="tag-btn bg-yellow-100 text-yellow-700">How-to</button>
    </div>

    <!-- Featured Book -->
    <section id="featured" class="mb-10 hidden">
      <h2 class="text-2xl font-bold mb-3">ðŸŒŸ Featured</h2>
      <div class="bg-gradient-to-r from-indigo-500 to-purple-500 text-white p-6 rounded-2xl shadow-lg">
        <h3 id="fTitle" class="text-xl font-bold"></h3>
        <p id="fAuthor" class="text-sm mb-2 opacity-90"></p>
        <p id="fExcerpt" class="text-sm opacity-95"></p>
        <button onclick="openModal(featuredBook)" 
          class="mt-4 px-4 py-2 bg-white text-indigo-600 rounded-lg shadow hover:bg-gray-200">
          Read Featured â†’
        </button>
      </div>
    </section>

    <!-- Book List -->
    <h2 class="text-2xl font-bold mb-4">ðŸ“– Explore Books</h2>
    <div id="list" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/70 items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full p-8 relative animate-fadeIn max-h-[90vh] overflow-auto">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-lg">âœ–</button>
      <h2 id="mTitle" class="text-3xl font-bold mb-2"></h2>
      <p id="mAuthor" class="text-sm text-gray-500 mb-6"></p>
      <pre id="mContent" class="whitespace-pre-wrap text-gray-700 text-base leading-relaxed"></pre>
    </div>
  </div>

  <script>
    const books = [
      {
        title: "ðŸŒŠ The Lighthouse",
        author: "A. Moon",
        tags: ["Fiction"],
        excerpt: "The lighthouse had been silent for 20 years... until tonight.",
        content: "Chapter 1...\n\nThe waves crashed...\n\nChapter 2...\n\nSecrets of the shore..."
      },
      {
        title: "â˜• Green Cafe Notes",
        author: "K. Patel",
        tags: ["Nonfiction"],
        excerpt: "A warm collection of city life, coffee, and conversations.",
        content: "Intro...\n\nThe smell of roasted beans...\n\nEssay 1...\n\nA cityâ€™s heartbeat is in its cafes..."
      },
      {
        title: "ðŸŒ± Tiny Gardens",
        author: "Maya Singh",
        tags: ["How-to"],
        excerpt: "Small spaces, big joy â€” grow herbs and veggies at home.",
        content: "Welcome...\n\nPlants bring joy...\n\nTips: sunlight, water, patience..."
      }
    ];

    let featuredBook = books[0];
    const list = document.getElementById("list");
    const modal = document.getElementById("modal");
    const mTitle = document.getElementById("mTitle");
    const mAuthor = document.getElementById("mAuthor");
    const mContent = document.getElementById("mContent");

    // Featured section
    document.getElementById("featured").classList.remove("hidden");
    document.getElementById("fTitle").textContent = featuredBook.title;
    document.getElementById("fAuthor").textContent = "by " + featuredBook.author;
    document.getElementById("fExcerpt").textContent = featuredBook.excerpt;

    function render(query = "", tag = "All") {
      list.innerHTML = "";
      books
        .filter(b => 
          (b.title.toLowerCase().includes(query) || b.author.toLowerCase().includes(query)) &&
          (tag === "All" || b.tags.includes(tag))
        )
        .forEach(b => {
          const card = document.createElement("div");
          card.className = "bg-white p-5 rounded-2xl shadow hover:shadow-lg transition cursor-pointer flex flex-col";
          card.innerHTML = `
            <h2 class="text-lg font-bold mb-1">${b.title}</h2>
            <p class="text-sm text-gray-500 mb-2">by ${b.author}</p>
            <p class="text-sm text-gray-700 flex-grow">${b.excerpt}</p>
            <button class="mt-3 px-3 py-2 bg-pink-500 text-white text-sm rounded-lg hover:bg-pink-600">Read More</button>
          `;
          card.querySelector("button").onclick = () => openModal(b);
          list.appendChild(card);
        });
    }

    function openModal(book) {
      mTitle.textContent = book.title;
      mAuthor.textContent = "by " + book.author;
      mContent.textContent = book.content;
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }

    function closeModal() {
      modal.classList.add("hidden");
    }

    function filterTag(tag) {
      render(document.getElementById("search").value.toLowerCase(), tag);
    }

    document.getElementById("search")
      .addEventListener("input", e => render(e.target.value.toLowerCase()));

    render();
  </script>

  <style>
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
    .tag-btn { padding: 6px 12px; border-radius: 9999px; font-size: 0.875rem; font-weight: 500; }
  </style>
</body>
</html>
